<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
</head>
<body>

    <h1>{{ form_title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">{{ button_text }}</button>
    </form>

    {% if post %}
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    {% else %}
        <a href="{% url 'post_list' %}">Cancel</a>
    {% endif %}

</body>
</html>
